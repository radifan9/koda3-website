<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
  </head>
  <body>
    <form>
      <!-- Label -->
      <div>
        <label for="email">Email</label>
        <input type="text" name="email" id="email" />
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" name="pass" id="password" />
      </div>

      <hr />
    </form>

    <!-- Input -->
    <form>
      <label>Jenis Kelamin</label> <br />
      <input type="radio" name="gender" id="l" /><label for="l"
        >Laki-laki</label
      >
      <input type="radio" name="gender" id="p" /><label for="p"
        >Perempuan</label
      >

      <hr />
      <!-- Checkbox -->
      <label>Bahasa yang dikuasai</label>
      <input type="checkbox" name="js" id="js" />
      <label for="js">JavaScript</label>
      <input type="checkbox" name="css" id="css" /> <label for="css">CSS</label>
      <input type="checkbox" name="html" id="html" />
      <label for="html">HTML</label>
      <input type="checkbox" name="php" id="php" />
      <label for="php">PHP</label>

      <hr />
      <!-- Dropdown -->
      <label for="lang-drop">Bahasa yang dikuasai</label> <br />
      <select name="lang-drop" id="lang-drop">
        <option value="" disabled selected>Pilih Bahasa</option>
        <option value="js">JavaScript</option>
        <option value="css">CSS</option>
        <option value="html">HTML</option>
        <option value="php">PHP</option>
      </select>
    </form>
  </body>
</html>
